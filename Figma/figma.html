<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/fc93c9f283.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <div class="signup">
        <div class="signup__content">
            <h1 class="signup__heading">Good morning,
                <i class="fa fa-hand" ></i>
            </h1>
            <h2 class="signup__caption">Welcome back!</h2>
            <h3   class="signup__promotion">Starbucks Promotion</h3>
            <div class="signup__item">
                <img src="https://images.unsplash.com/photo-1577215451400-f207c63e30be?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fHN0YXJidWNrcyUyMHByb21vdGlvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="" class="signup__image signup__image--small">
            </div>
            <div class="signup__item">
                <img src="https://images.unsplash.com/photo-1601660809180-b4e7b658f7ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8c3RhcmJ1Y2tzJTIwcHJvbW90aW9ufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="" class="signup__image signup__image--small">
            </div>
            
            <form action="" class="signup-form" autocomplete="off">
                <div class="signup-form__group">
                    <label for="email" class="signup-form__label">Email</label>
                    <input type="text" class="signup-form__input" id="email">
                </div>
                <div class="signup-form__group">
                    <label for="password" class="signup-form__label">Password</label>
                    <input type="text" class="signup-form__input" id="password">
                </div>
                <div class="signup__term">
                    <input type="checkbox" name="" id="term">
                    <label for="term" > Keep me logged in</label>
                    <a href="#">Forgot Password?</a>
            </div>
            <button class="signup-form__submit">Login</button>
            <h3 class="signup-form__otpion">or</h3>
            
        </form>
        <div class="signup-social">
            <div class="signup-social__item">
                <i class="fa fa-facebook signup-social__icon"></i>
                <span class="signup-social__text">Login with Facebook</span>
            </div>
            <div class="signup-social__item">
                <i class="fa fa-google signup-social__icon"></i>
                <span class="signup-social__text">Login with Google</span>
            </div>
        </div>
        <p>Dont have an account? <a href="#">Sign up</a></p>
    </div>
        <div class="signup__logo">
            <img src="star.jpg" alt="" class="signup__logo--small">          
        </div>
    </div>
</body>
</html>
